<h3>
    Add a Todo
</h3>

<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Title</b></label>
            <input type="text" class="form-control" [(ngModel)]="title" id="title" name = "title" placeholder="Add your title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><b>Description</b></label>
            <textarea class="form-control" id="desc" name="desc" [(ngModel)]="desc" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add todo</button>
        </form>
</div>
